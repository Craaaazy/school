<center class="container mt-2">
    <div class="starter-template">
        <p th:if="${param.logout}" style="width: 400px" class="bg-warning">已注销</p>
        <p th:if="${param.error}" style="width: 400px" class="bg-danger">有错误，请重试</p>
        <h2>使用账号密码登录</h2>
        <form class="form-signin" th:action="@{/login}" action="/login" method="post">
            <div class="form-group">
                <label>username:</label>
                <input style="width: 200px" type="text" class="form-control" name="username" placeholder="username" autofocus/>
            </div>
            <div class="form-group">
                <label>password:</label>
                <input style="width: 200px" type="password" class="form-control" name="password" placeholder="password"/>
            </div>
            <input type="submit" id="login" value="Login" class="btn btn-primary"/>
        </form>
    </div>
</center>
