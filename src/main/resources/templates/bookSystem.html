<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" th:src="@{/js/bookindex.js}"></script>

</head>
<body>

<center>
    <form method="get" th:action="@{/lib/myBook}">
        <button type="submit" class="btn btn-primary">myBook</button>
    </form>

    <div class="container">
        <table id="myTable" class="display">
            <thead>
            <tr>
                <th style="width: 20px">selected</th>
                <th>name</th>
                <th>num</th>
                <th>options</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div>
        <form>
            <input type="text" id="book_name" placeholder="书名"/>
            <input type="text" id="book_num" placeholder="数量"/>
            <input type="submit" class="btn btn-primary" id="submit_btn" value="添加书籍"/>
        </form>
    </div>
</center>



</body>
</html>
