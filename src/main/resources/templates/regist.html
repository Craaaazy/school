<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container">

    <form th:action="@{regist}" method="post">

        <div class="form-group">
            <label>username:</label>
            <input style="width: 200px" class="form-control" type="text" name="username"/>
        </div>

        <div class="form-group">
            <label>password:</label>
            <input style="width: 200px" class="form-control" type="text" name="password"/>
        </div>

        <div class="form-group">
            <label>email:</label>
            <input style="width: 200px" class="form-control" type="text" name="email"/>
        </div>

        <div class="input-group mb-3">
            <select class="custom-select" name="role" id="inputGroupSelect03">
                <option value="teacher">teacher</option>
                <option selected value="student">student</option>
                <option value="admin">admin</option>
            </select>
        </div>

        <input style="margin-top: 20px" class="btn btn-primary" type="submit" value="Sign Up"/>

    </form>
</div>
</body>
</html>
